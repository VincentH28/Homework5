<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header id="jumbo" class="jumbotron">
      <h1 class="display-3"> Day Planner App </h1>
      <p class="lead"> An easier way to view and change your daily plans! </p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Calender Setup -->
    <main id="container" class="container">
       
      <!-- Timeblocks go here -->
      <section>
        <div class="row time-block" id="01">
          <div class="col-1 hour"> 8:00 a.m. </div>
            <textarea class='col-10' 
              id="textarea-input">
            </textarea>
            <button class="saveBtn"><i class="fsa fa-save"></i><button>
        </div>

        <div class="row time-block" id="02">
          <div class="col-1 hour"> 9:00 a.m. </div>
            <textarea class='col-10' 
              id="textarea-input">
            </textarea>
            <button class="saveBtn"><i class="fsa fa-save"></i><button>
        </div>

        <div class="row time-block" id="03">
          <div class="col-1 hour"> 10:00 a.m. </div>
            <textarea class='col-10' 
                id="textarea-input">
              </textarea>
              <button class="saveBtn"><i class="fsa fa-save"></i><button>
        </div>

        <div class="row time-block" id="04">
          <div class="col-1 hour"> 11:00 a.m. </div>
            <textarea class='col-10' 
                id="textarea-input">
              </textarea>
              <button class="saveBtn"><i class="fsa fa-save"></i><button>
        </div>

        <div class="row time-block" id="05">
         <div class="col-1 hour"> 12:00 p.m. </div>
            <textarea class='col-10' 
                id="textarea-input">
              </textarea>
              <button class="saveBtn"><i class="fsa fa-save"></i><button>
        </div>

        <div class="row time-block" id="06">
          <div class="col-1 hour"> 01:00 p.m. </div>
            <textarea class='col-10' 
                id="textarea-input">
              </textarea>
              <button class="saveBtn"><i class="fsa fa-save"></i><button>
        </div>

        <div class="row time-block" id="07">
          <div class="col-1 hour"> 02:00 p.m. </div>
            <textarea class='col-10' 
                id="textarea-input">
              </textarea>
              <button class="saveBtn"><i class="fsa fa-save"></i><button>
        </div>

        <div class="row time-block" id="08">
          <div class="col-1 hour"> 03:00 p.m. </div>
            <textarea class='col-10' 
                id="textarea-input">
              </textarea>
              <button class="saveBtn"><i class="fsa fa-save"></i><button>
        </div>

        <div class="row time-block" id="09">
          <div class="col-1 hour"> 04:00 p.m. </div>
            <textarea class='col-10' 
                id="textarea-input">
              </textarea>
              <button class="saveBtn"><i class="fsa fa-save"></i><button>
        </div>

        <div class="row time-block" id="10">
          <div class="col-1 hour"> 05:00 p.m. </div>
          <textarea class='col-10' 
            id="textarea-input">
          </textarea>
          <button class="saveBtn"><i class="fsa fa-save"></i><button>
        </div>
         </section>   
         
          <!-- Container for time block, text area input and save button  -->
      </main>

    <script src= "script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
